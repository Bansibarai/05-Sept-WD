<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<title>slide</title>
  <style type="text/css">
    .carousel-item {
      height: 550px;
    }
    .carousel-item img{
      height: 100%;
    }
    div{
      background: red;
      width: 100%;
      /*height: 100%;*/
    }

    @media(min-width: 480px)
    {
      .carousel-item img{
        width: 100%;
        height: 100%;
        }

    }
  </style>
</head>
<body>
  <div>
    this is content
  </div>

  <div class="container">
	<div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="burger.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="chips.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="fries.jpg" class="d-block w-100" alt="...">
    </div>
        <div class="carousel-item">
      <img src="roll.jpg" class="d-block w-100" alt="...">
    </div>
        <div class="carousel-item">
      <img src="pizza.jpg" class="d-block w-100" alt="...">
    </div>
        <div class="carousel-item">
      <img src="pasta.jpg" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
</div>
</body>
</html>
