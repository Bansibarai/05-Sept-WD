<!DOCTYPE html>
<html>
<head>
	<title>List Style</title>
	<style type="text/css">
		ol{
			list-style: none;
			
		}
		ul{
			list-style: gujarati;

		}
	</style>
</head>
<body>
	<ol>
		<li>Home</li>
		<li>About</li>
		<li>Contact</li>
		<li>Service</li>
	</ol>
	<ul>
		<li>Home</li>
		<li>About</li>
		<li>Contact</li>
		<li>Service</li>
	</ul>

</body>
</html>
