<!DOCTYPE html>
<html>
<head>
	<title>Clear</title>
	<style type="text/css">
		.a{
			width: 200px;
			height: 200px;
			border: 1px solid black;
			float: left;
		}
		.b{
			width: 200px;
			height: 200px;
			border: 1px solid black;
			float: right;
		}
		.c{
			width: 100%;
			height: 200px;
			border: 1px solid black;
			clear: both;
		}
	</style>
</head>
<body>
<div class="a">This is div 1</div>
	<div class="b">This is div 2</div>
	<div class="c">This is div 3</div>
</body>
</html>
