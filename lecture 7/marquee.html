<!DOCTYPE html>
<html>
<head>
	<title>Marquee Tag</title>
	<style type="text/css">
		marquee{
			height: 200px;
			width:200px;
		}
	</style>
</head>
<body>
     <h1><marquee direction="down">Web Designing</marquee></h1>
     <h1><marquee direction="up">Web Designing</marquee></h1>
     <marquee direction="left">Web Designing</marquee>
     <marquee direction="right">Web Designing</marquee>

</body>
</html>
