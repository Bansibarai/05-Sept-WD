<!DOCTYPE html>
<html>
<head>
	<title>Span & Div Example</title>
	<style>
		span{
			border: 1px solid black;
		}
		div{
			border:1px solid black;
		}
	</style>
</head>
<body>
  <span>Web Designing</span>
  <span>IT Field</span>
  
  <div>
  	Web Designing
  </div>
</body>
</html>
