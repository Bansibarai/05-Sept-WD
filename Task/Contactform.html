<!DOCTYPE html>
<html>
<head>
	<title>Contact Form</title>
	<style type="text/css">
		form{
			background: skyblue;
		}
	</style>
</head>
<body>
<form>
	<fieldset >
		<legend>Contact Form</legend>
		<b><label>First Name</label></b>
		<input type="text" name="" placeholder="Enter Your First Name"><br><br>
		<b><label>Last Name</label></b>
		<input type="text" name="" placeholder="Enter Your Last Name"><br><br>
		<b><label>City</label></b>
		
		<select>
			<option>Choose Your City</option>
			<option>Ahemdabad</option>
			<option>Rajkot</option>
			<option>Jamnagar</option>
			<option>Baroda</option>
			<option>Mumbai</option>
		</select><br><br>
		<b><label>Message</label></b>
		<textarea cols="25" rows="5"></textarea><br><br>
		<input type="submit" name="" value="submit">
	</fieldset>

</form>
</body>
</html>
